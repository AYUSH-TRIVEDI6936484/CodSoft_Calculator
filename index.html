<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3: Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <form name="calculator">
                <input type="text" name="disp" id="disp" placeholder="0" readonly>
                <br>
                <div class="buttons">
                    <input type="button" value="7" class="btn" onclick="calculator.disp.value +='7'">
                    <input type="button" value="8" class="btn" onclick="calculator.disp.value +='8'">
                    <input type="button" value="9" class="btn" onclick="calculator.disp.value +='9'">
                    <input type="button" value="*" class="btn mbtn" onclick="calculator.disp.value +='*'">
                    <br>
                    <input type="button" value="4" class="btn" onclick="calculator.disp.value +='4'">
                    <input type="button" value="5" class="btn" onclick="calculator.disp.value +='5'">
                    <input type="button" value="6" class="btn" onclick="calculator.disp.value +='6'">
                    <input type="button" value="-" class="btn mbtn" onclick="calculator.disp.value +='-'">
                    <br>
                    <input type="button" value="1" class="btn" onclick="calculator.disp.value +='1'">
                    <input type="button" value="2" class="btn" onclick="calculator.disp.value +='2'">
                    <input type="button" value="3" class="btn" onclick="calculator.disp.value +='3'">
                    <input type="button" value="+" class="btn mbtn" onclick="calculator.disp.value +='+'">
                    <br>
                    <input type="button" value="C" class="btn cbtn" onclick="calculator.disp.value =''">
                    <input type="button" value="0" class="btn" onclick="calculator.disp.value +='0'">
                    <input type="button" value="/" class="btn" onclick="calculator.disp.value +='/'">
                    <input type="button" value="=" class="btn mbtn"
                        onclick="calculator.disp.value = eval(calculator.disp.value)">
                </div>
            </form>
        </div>
    </header>
</body>

</html>
